# Nginx Configuration
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # MIME types are already included from /etc/nginx/mime.types
    # No need to redefine standard types
    
    upstream flask_app {
        server web:5000;
    }

    # HTTP to HTTPS redirection
    server {
        listen 80;
        server_name localhost listiq.domaine.local;
        
        return 301 https://$host$request_uri;
    }

    # HTTPS Configuration
    server {
        listen 443 ssl;
        server_name localhost listiq.domaine.local;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/cert.key;

        # Optimized SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # OCSP Stapling Configuration
        ssl_stapling off;
        ssl_stapling_verify off;
        #resolver 192.168.159.129 valid=300s;
        #resolver_timeout 5s;

        # HSTS (optional, uncomment if needed)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /code/app/static/;
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type $content_type;
            expires 1h;
            
            # Explicit MIME type handling for CSS
            location ~* \.css$ {
                add_header Content-Type text/css;
                add_header X-Content-Type-Options nosniff;
            }
        }

        location /public_files/ {
            alias /code/app/public_files/;
        }
    }
}